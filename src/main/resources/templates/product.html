<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/style.css">
    <link rel="stylesheet"  type="text/css" href="http://localhost:8080/css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="nav-placeholder">

  </div>

  <main class="product-container">
    <div class="grid-col-1">
      <img th:src="${product.getProductPhotoUrl()}">
    </div>
      <div class="grid-row-1">
         <p th:text="${product.getProductName()}"></p>
      </div>
      <div class="grid-row-2">
        <p th:text="${product.getProductDescription()}">

        </p>
      </div>
      <div class="grid-row-3">
        <button type="button" name="button">small</button>
        <button type="button" name="button">medium</button>
        <button type="button" name="button">large</button>
      </div>
      <div class="grid-row-4">
        <p>Â£20</p>
      </div>
      <div class="grid-row-5">
        <div class="plus-minus">
        <img src="http://localhost:8080/img/minus-button.png" alt="">
        <p class="number">1</p>
        <img src="http://localhost:8080/img/plus-button.png" alt="">
        </div>
        <div class="add-to-card-btn">
        <button type="button" name="button">Add to card</button>
        </div>
      </div>
  </main>

  <script src="http://localhost:8080/js/mobile-navbar.js"></script>
  <script src="http://localhost:8080/js/shop.js"></script>
  <script src="http://localhost:8080/js/navplacer.js"></script>

</body>
</html>
